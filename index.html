<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box" id="box-0" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" id="box-1" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" id="box-2" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" id="box-3" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" id="box-4" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" id="box-5" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" id="box-6" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" id="box-7" aria-label="Tic Tac Toe Cell"></button>
                <button class="box" id="box-8" aria-label="Tic Tac Toe Cell"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>
</html>
